<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/library.css">
</head>

<body>
    <div class="buttons-menu">
        <button onclick="showSection(0)" class="btn-menu">Add new book</button>
        <button onclick="showSection(1)" class="btn-menu">Show all books</button>
        <button onclick="showSection(2)" class="btn-menu">Show books written by...</button>
        <button onclick="showSection(3)" class="btn-menu">Show books by number pages...</button>
    </div>
    <section id="add-book" hidden>
        <header class="form-title">
            Books Form
        </header>
        <form id="book_form" onsubmit="onSubmit(event)" class="form-class">
            <div class="two-inputs">
                <input type="text" name="book_title" required placeholder="Enter book title">
                <input type="text" name="author" placeholder="Enter author" required>
            </div>
            <div class="date-label">
                <label>Enter publish date</label>
                <input type="date" name="publishDate" required onchange="onChange(event)">

            </div>
            <p id="date_error" class="error"></p>
            <div class="two-inputs">
                <select name="genre" required>
                    <option value hidden selected disabled>
                        --Select genre of the book--
                    </option>
                    <option value="Roman">Roman</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Detective">Detective</option>
                    <option value="Love Story">Love Story</option>
                </select>
                <input type="number" name="page" placeholder="Enter number pages" onchange="onChange(event)" required>

            </div>
            <p id="page_error" class="error"></p>
            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>



        </form>
    </section>
    <section id="show-all-books" hidden>
        <ul class="books-list" id="books-all">

        </ul>
    </section>
    <section id="show-author-books" hidden>
        <form id="author-form" class="author-class" onsubmit="onSubmitAuthor(event)">
            <div class="author-input">
                <input type="text" name="pageAuthor" placeholder="Enter Author" required>
                
            </div>
            <div class="buttons">
                <button type="submit">Search</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        
        <ul class="books-list" id="book-author">

        </ul>
    </section>
    <section id="show-number-pages" hidden>
        <form id="page-form" class="form-class" onsubmit="onSubmitPage(event)">
            <div class="two-inputs">
                <input type="number" name="pageFrom" placeholder="Enter number pages 'From'" onchange="onChangePagesFrom(event)" required>
                <input type="number" name="pageTo" placeholder="Enter number pages 'To'" onchange="onChangePagesTo(event)" required>
            </div>
            <div class="buttons">
                <button type="submit">Search</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <p id="page_form_error" class="error center"></p>
        <ul class="books-list" id="book-pages">

        </ul>
    </section>
    
    <script src="src/main.js" type="module"></script>
</body>

</html>
