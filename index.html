<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/form.css">
    <title>Form</title>
</head>
<body>
    <form id="emloyee-form" onsubmit="onSubmit(event)" class="form-class">
        <div class="two-inputs">

        
        <input type="text" name="employee_name" required placeholder="Enter employee name">
        <input type="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="date-label">
            <label>Enter birthDate</label>
        
        <input id="dateyear" type="date" name="birthDate" required placeholder="birthdate" onchange="onSelectDate(event)">
        </div>
        <div class="two-inputs">
        <select name="department" required>
            <option value hidden selected disabled>
                --Select Department--
            </option>
            <option value="QA">QA</option>
            <option value="Development">Development</option>
            <option value="Managment">Managment</option>
            <option value="Audit">Audit</option>

        </select> 
        <input type="number" name="salary" placeholder="enter salary" required onchange="onChange(event)">
        </div>
        <div class="buttons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        </div>   
    </form>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <p class="message">Year is not correct</p>
        </div>
    </div>
           
    <script src="src/form.js"></script>
</body>
</html>
